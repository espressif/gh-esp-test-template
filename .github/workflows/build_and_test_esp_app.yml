name: Build and Run Test Application

on:
  schedule:
    - cron: '0 0 * * *' # (scheduled - once per day at midnight)
  pull_request: # (for every push to Pull Request)
    types: [opened, reopened, synchronize]
  workflow_dispatch:  # (to start the workflow manually)

# -------------------------------------------------------------------------------------------------
jobs:
  # -----------------------------------------------------------------------------------------------
  build:
    name: Build Test App
    runs-on: ubuntu-20.04
    container: espressif/idf:latest # <--- Specify version of ESP-IDF in image tag
    strategy:
      fail-fast: false
      matrix:
        espidf_target: ["esp32", "esp32c3"]  # <--- Specify a list of Espressif chips connected to your runner
    steps:
      # -------------------------------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          submodules: 'true'
      # -------------------------------------------------------------------------------------------
      - name: Build Test Application with ESP-IDF
        env:
          IDF_TARGET: ${{ matrix.espidf_target }}
        shell: bash
        working-directory: test_app
        run: |
          . ${IDF_PATH}/export.sh
          idf.py build
      # -------------------------------------------------------------------------------------------
      - name: Upload files to artifacts for run-target job
        uses: actions/upload-artifact@v2
        with:
          name: test_app_bin_${{ matrix.espidf_target }}
          path: |
            test_app/build/bootloader/bootloader.bin
            test_app/build/partition_table/partition-table.bin
            test_app/build/example_test_app.bin
            test_app/build/example_test_app.elf
            test_app/build/flasher_args.json
  # -----------------------------------------------------------------------------------------------

  # -----------------------------------------------------------------------------------------------
  run-target:
    name: Run Test App on target
    needs: build
    runs-on: [self-hosted, linux, docker, "${{ matrix.espidf_target }}"]  # (expects tags with the same name as espidf_target)
    container:
      image: python:3.7-buster
      options: --privileged  # (privileged mode has access to serial ports)
    strategy:
      fail-fast: false
      matrix:
        espidf_target: ["esp32", "esp32c3"]  # <--- Specify a list of Espressif chips connected to your runner
    steps:
      # -------------------------------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3
      # -------------------------------------------------------------------------------------------
      - name: Download files / artifacts from build job
        uses: actions/download-artifact@v2
        with:
          name: test_app_bin_${{ matrix.espidf_target }}
          path: test_app/build
      # -------------------------------------------------------------------------------------------
      - name: Install Python packages for PyTest
        env:
          PIP_EXTRA_INDEX_URL: "https://www.piwheels.org/simple"
        run: |
          pip install \
            pytest-embedded \
            pytest-embedded-serial-esp \
            pytest-embedded-idf
      # -------------------------------------------------------------------------------------------
      - name: Run Test App on target
        working-directory: test_app
        run: |
          pytest \
            --junit-xml=./test_app_results_${{ matrix.espidf_target }}.xml \
            --target=${{ matrix.espidf_target }}
      # -------------------------------------------------------------------------------------------
      - name: Upload test results for publish-results job
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test_app_results_${{ matrix.espidf_target }}
          path: test_app/*.xml
  # -----------------------------------------------------------------------------------------------

  # -----------------------------------------------------------------------------------------------
  publish-results:
    name: Publish Test App results
    needs: run-target
    runs-on: ubuntu-20.04
    if: always()  # (run even if the previous steps have failed)
    steps:
      # -------------------------------------------------------------------------------------------
      - name: Download Test results
        uses: actions/download-artifact@v2
        with:
          path: test_results
      # -------------------------------------------------------------------------------------------
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: test_results/**/*.xml
  # -----------------------------------------------------------------------------------------------
# -------------------------------------------------------------------------------------------------EOF

